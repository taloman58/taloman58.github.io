    <!-- Admin Paneli (Gizli) -->

  window.firebaseOps = {
    addProduct: async (product) => {
      try {

  };

<script>
  let editKey = null;
  let isAdmin = false;

  // Geliştirilmiş Giriş Sistemi
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if(username === 'admin' && password === 'admin123') {
      isAdmin = true;
      toggleAdminUI(true);
      loadProducts();
    } else {
      showAlert('Hatalı giriş!', 'danger');
    }
  }

  function toggleAdminUI(isLoggedIn) {
    document.getElementById('adminPanel').style.display = isLoggedIn ? 'block' : 'none';
    document.querySelectorAll('.action-cell').forEach(el => {
      el.style.display = isLoggedIn ? 'table-cell' : 'none';
    });
  }

  // Güncellenmiş Ürün Ekleme Fonksiyonu
  async function addProduct() {
    const newProduct = {
      brand: document.getElementById('brand').value.trim(),
      model: document.getElementById('model').value.trim(),
      issue: document.getElementById('issue').value.trim(),
      price: formatPrice(document.getElementById('price').value.trim()),
      timestamp: Date.now()
    };

    if (!validateProduct(newProduct)) return;

    try {
      await window.firebaseOps.addProduct(newProduct);
      showAlert('Ürün başarıyla eklendi!', 'success');
      clearInputs();
    } catch (error) {
      handleFirebaseError(error);
    }
  }

  // Geliştirilmiş Validasyon
  function validateProduct(product) {
    const errors = [];
    if (!product.brand) errors.push('Marka');
    if (!product.model) errors.push('Model');
    if (!product.price) errors.push('Fiyat');
    
    if (errors.length > 0) {
      showAlert(`Zorunlu alanlar eksik: ${errors.join(', ')}`, 'warning');
      return false;
    }
    
    if (!/^₺?\d+(?:[.,]\d{1,2})?$/.test(product.price)) {
      showAlert('Geçersiz fiyat formatı! (Örnek: ₺1500 veya 1500,99)', 'danger');
      return false;
    }
    
    return true;
  }

  // Fiyat Formatlama
  function formatPrice(price) {
    return price.startsWith('₺') ? price : `₺${parseFloat(price).toFixed(2)}`;
  }

  // Hata Yönetimi
  function handleFirebaseError(error) {
    const errorMessages = {
      'PERMISSION_DENIED': 'Yetkiniz yok!',
      'INVALID_DATA': 'Geçersiz veri formatı!',
      'NETWORK_ERROR': 'İnternet bağlantısı yok!'
    };
    
    const message = errorMessages[error.code] || `Hata: ${error.message}`;
    showAlert(message, 'danger');
  }

  // Ürün Yükleme ve Tablo Güncelleme
  function loadProducts() {
    window.firebaseOps.getProducts((products) => {
      const tbody = document.getElementById('productList');
      tbody.innerHTML = '';
      
      for (const [key, product] of Object.entries(products)) {
        const row = `
          <tr>
            <td>${product.brand}</td>
            <td>${product.model}</td>
            <td>${product.issue || '-'}</td>
            <td>${product.price}</td>
            <td class="action-cell" style="display: ${isAdmin ? 'table-cell' : 'none'}">
              <button onclick="editProduct('${key}')" class="btn btn-sm btn-warning">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick="deleteProduct('${key}')" class="btn btn-sm btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      }
    });
  }
