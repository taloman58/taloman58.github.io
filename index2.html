<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Veresiye Defteri</title>
    <link href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4ade80;
            --primary-hover: #22c55e;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 1rem 0;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .total-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="container" id="mainContainer">
        <!-- Giri≈ü Ekranƒ± -->
        <div id="loginScreen" class="fade-in">
            <h1>üìí Digital Veresiye Defteri</h1>
            <div class="grid">
                <article class="card">
                    <h3>Admin Giri≈üi</h3>
                    <input type="password" id="adminPassword" placeholder="Admin ≈ûifresi">
                    <button onclick="adminLogin()">Giri≈ü Yap</button>
                </article>
                <article class="card">
                    <h3>M√º≈üteri Giri≈üi</h3>
                    <input type="text" id="customerPhone" placeholder="Telefon Numaranƒ±z">
                    <button onclick="customerLogin()">Giri≈ü Yap</button>
                </article>
            </div>
        </div>

        <!-- Admin Paneli -->
        <div id="adminPanel" style="display: none;">
            <button onclick="logout()">‚Üê √áƒ±kƒ±≈ü Yap</button>
            <h2>Admin Paneli</h2>
            <div class="card">
                <h3>Yeni M√º≈üteri Ekle</h3>
                <input type="text" id="customerName" placeholder="M√º≈üteri Adƒ±">
                <input type="text" id="customerPhoneNew" placeholder="Telefon Numarasƒ±">
                <button onclick="addCustomer()">M√º≈üteri Ekle</button>
            </div>
            
            <div class="card">
                <h3>Bor√ß Ekle</h3>
                <select id="debtCustomer"></select>
                <input type="text" id="brand" placeholder="Marka">
                <input type="text" id="model" placeholder="Model">
                <input type="text" id="issue" placeholder="Sorun">
                <input type="number" id="price" placeholder="Fiyat">
                <button onclick="addDebt()">Bor√ß Ekle</button>
            </div>
        </div>

        <!-- M√º≈üteri Paneli -->
        <div id="customerPanel" style="display: none;">
            <button onclick="logout()">‚Üê √áƒ±kƒ±≈ü Yap</button>
            <h2>Bor√ß Listem</h2>
            <div id="debtList"></div>
            <div class="total-box">
                Toplam Bor√ß: <span id="totalDebt">0</span> ‚Ç∫
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://gtbqwqpkkexkkyriqlxv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0YnF3cXBra2V4a2t5cmlxbHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0NTQ1MTgsImV4cCI6MjA1NTAzMDUxOH0.2iLczyReAp0aVU6DQlaOoiIAINhMcr9lXAXvA6Yc1WU';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if(password === "admin123") { // Basit √∂rnek ≈üifre
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadCustomers();
            }
        }

        async function customerLogin() {
            const phone = document.getElementById('customerPhone').value;
            const { data, error } = await supabase
                .from('users')
                .select()
                .eq('phone', phone);
            
            if(data?.length > 0) {
                currentUser = data[0];
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('customerPanel').style.display = 'block';
                loadDebts();
            }
        }

        async function addCustomer() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhoneNew').value;
            
            const { error } = await supabase
                .from('users')
                .insert([{ name, phone, is_admin: false }]);
            
            if(!error) loadCustomers();
        }

        async function loadCustomers() {
            const { data } = await supabase.from('users').select();
            const select = document.getElementById('debtCustomer');
            select.innerHTML = data.map(user => 
                `<option value="${user.id}">${user.name} - ${user.phone}</option>`
            ).join('');
        }

        async function addDebt() {
            const debt = {
                user_id: document.getElementById('debtCustomer').value,
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                issue: document.getElementById('issue').value,
                price: document.getElementById('price').value
            };
            
            const { error } = await supabase.from('debts').insert([debt]);
            if(!error) alert("Bor√ß ba≈üarƒ±yla eklendi!");
        }

        async function loadDebts() {
            const { data } = await supabase
                .from('debts')
                .select()
                .eq('user_id', currentUser.id);
            
            const debtList = document.getElementById('debtList');
            debtList.innerHTML = data.map(debt => `
                <div class="card">
                    <h4>${debt.brand} ${debt.model}</h4>
                    <p>${debt.issue}</p>
                    <p><strong>${debt.price} ‚Ç∫</strong></p>
                </div>
            `).join('');
            
            const total = data.reduce((sum, debt) => sum + Number(debt.price), 0);
            document.getElementById('totalDebt').textContent = total;
        }

        function logout() {
            currentUser = null;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('customerPanel').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }
    </script>
</body>
</html>
