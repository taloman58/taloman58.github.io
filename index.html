<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Cep Telefonu Teknik Servis Fiyat Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #2c3e50, #3498db);
            --accent-color: #e67e22;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--main-bg);
            min-height: 100vh;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-panel {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 2rem;
            margin-top: 80px;
        }

        .search-box {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .table-custom {
            border-radius: 12px;
            overflow: hidden;
        }
        
        .table-custom thead {
            background: var(--accent-color);
            color: white;
        }

        .table-custom tbody tr:hover {
            background-color: rgba(230, 126, 34, 0.1);
        }

        .btn-custom {
            background: var(--accent-color);
            color: white;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .tech-badge {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .highlight {
            animation: highlight-fade 2s ease-out;
        }

        @keyframes highlight-fade {
            0% { background: rgba(230, 126, 34, 0.3); }
            100% { background: transparent; }
        }

        .alert-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
    </style>
</head>
<body>

<div id="alertContainer" class="alert-notification"></div>

<div class="login-container">
    <div class="dropdown">
        <button class="btn btn-custom dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown">
            <i class="fas fa-user-shield"></i> Teknisyen Girişi
        </button>
        <div class="dropdown-menu dropdown-menu-end p-3" style="min-width: 250px">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button onclick="login()" class="btn btn-custom w-100">Giriş Yap</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="text-center my-5">
        <h1 class="text-white mb-3"><i class="fas fa-mobile-alt"></i> Teknik Servis Fiyat Listesi</h1>
        <div class="tech-badge">Xiaomi • Redmi • POCO • Samsung</div>
    </div>

    <div id="adminPanel" class="admin-panel mb-4" style="display: none;">
        <h4 class="mb-4"><i class="fas fa-tools"></i> Yönetici Paneli</h4>
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" id="brand" class="form-control" placeholder="Marka*" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="model" class="form-control" placeholder="Model*" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="issue" class="form-control" placeholder="Arıza Tipi">
            </div>
            <div class="col-md-2">
                <input type="text" id="price" class="form-control" placeholder="Fiyat*" required>
            </div>
            <div class="col-md-1">
                <button onclick="addProduct(event)" class="btn btn-custom"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="search-box mb-4">
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="searchInput" class="form-control" placeholder="Model veya Arıza Ara..." onkeyup="filterProducts()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Arıza/Not</th>
                    <th>Fiyat</th>
                    <th id="actionHeader" style="display:none;">İşlemler</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit"></i> Ürün Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label>Marka*</label>
                    <input type="text" id="editBrand" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Model*</label>
                    <input type="text" id="editModel" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Arıza/Not</label>
                    <input type="text" id="editIssue" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Fiyat*</label>
                    <input type="text" id="editPrice" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button onclick="saveEdit()" class="btn btn-custom">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = 'https://sysyhsggwddqrntjmegf.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5c3loc2dnd2RkcXJudGptZWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkzODE3NDUsImV4cCI6MjA1NDk1Nzc0NX0.yog_0OT1pzIjRQIG2w3h3xOLRGUJ9uPsxDW-l3gIhy4';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let editKey = null;
let isAdmin = false;
let allProducts = [];
let realtimeChannel;

// Supabase Operasyonları
const supabaseOps = {
  addProduct: async (product) => {
    const { data, error } = await supabase
      .from('products')
      .insert(product)
      .select();
    return { data, error };
  },

  getProducts: async () => {
    const { data, error } = await supabase
      .from('products')
      .select('*')
      .order('created_at', { ascending: false });
    return { data, error };
  },

  deleteProduct: async (id) => {
    const { error } = await supabase
      .from('products')
      .delete()
      .eq('id', id);
    return { error };
  },

  updateProduct: async (id, updates) => {
    const { data, error } = await supabase
      .from('products')
      .update(updates)
      .eq('id', id)
      .select();
    return { data, error };
  },

  realtimeUpdates: (callback) => {
    return supabase
      .channel('products-changes')
      .on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'products'
      }, (payload) => callback(payload))
      .subscribe();
  }
};

async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  if(username === 'admin' && password === 'admin123') {
    isAdmin = true;
    document.getElementById('adminPanel').style.display = 'block';
    document.getElementById('actionHeader').style.display = 'table-cell';
       document.querySelector('.login-container').innerHTML = `
      <div class="d-flex align-items-center gap-2">
        <span class="text-white"><i class="fas fa-user-cog"></i> Admin</span>
        <button onclick="logout()" class="btn btn-sm btn-custom">Çıkış</button>
      </div>
    `;
    await loadProducts();
    initRealtime();
  } else {
    showAlert('Hatalı giriş bilgileri!', 'danger');
  }
}

function logout() {
  isAdmin = false;
  document.getElementById('adminPanel').style.display = 'none';
  document.getElementById('actionHeader').style.display = 'none';
  document.querySelector('.login-container').innerHTML = `
    <div class="dropdown">
      <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown">
        <i class="fas fa-user-shield"></i> Teknisyen Girişi
      </button>
      <div class="dropdown-menu dropdown-menu-end p-3" style="min-width: 250px">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-user"></i> Kullanıcı Adı</label>
          <input type="text" id="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-lock"></i> Şifre</label>
          <input type="password" id="password" class="form-control">
        </div>
        <button onclick="login()" class="btn btn-custom w-100">Giriş Yap</button>
      </div>
    </div>
  `;
  if(realtimeChannel) realtimeChannel.unsubscribe();
}

async function addProduct(event) {
  event.preventDefault();
  
  const newProduct = {
    brand: document.getElementById('brand').value.trim(),
    model: document.getElementById('model').value.trim(),
    issue: document.getElementById('issue').value.trim(),
    price: formatPrice(document.getElementById('price').value.trim())
  };

  if (!validateProduct(newProduct)) return;

  try {
    const { error } = await supabaseOps.addProduct(newProduct);
    if(error) throw error;
    showAlert('Ürün başarıyla eklendi!', 'success');
    clearInputs();
  } catch (error) {
    handleSupabaseError(error);
  }
}

function validateProduct(product) {
  const errors = [];
  if (!product.brand) errors.push('Marka');
  if (!product.model) errors.push('Model');
  if (!product.price) errors.push('Fiyat');
  
  if (errors.length > 0) {
    showAlert(`Zorunlu alanlar eksik: ${errors.join(', ')}`, 'warning');
    return false;
  }
  
  if (!/^₺?\d+(?:[.,]\d{1,2})?$/.test(product.price)) {
    showAlert('Geçersiz fiyat formatı! (Örnek: ₺1500 veya 1500,99)', 'danger');
    return false;
  }
  
  return true;
}

function formatPrice(price) {
  try {
    const cleanPrice = price.replace(/[^\d,.]/g, '');
    const numericValue = parseFloat(cleanPrice.replace(',', '.'));
    
    if(isNaN(numericValue)) throw new Error('Geçersiz fiyat');
    
    return `₺${numericValue.toLocaleString('tr-TR', { minimumFractionDigits: 2 })}`;
  } catch {
    showAlert('Geçersiz fiyat formatı! Örnek: 1500 veya 1500,99', 'danger');
    throw new Error('Invalid price');
  }
}

async function loadProducts() {
  try {
    const { data, error } = await supabaseOps.getProducts();
    if(error) throw error;
    allProducts = data;
    renderProducts(allProducts);
  } catch (error) {
    handleSupabaseError(error);
  }
}

function renderProducts(products) {
  const tbody = document.getElementById('productList');
  tbody.innerHTML = '';
  
  products.forEach(product => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${product.brand}</td>
      <td>${product.model}</td>
      <td>${product.issue || '-'}</td>
      <td>${product.price}</td>
      <td class="action-cell" style="display: ${isAdmin ? 'table-cell' : 'none'}">
        <button onclick="editProduct('${product.id}')" class="btn btn-sm btn-warning me-2">
          <i class="fas fa-edit"></i>
        </button>
        <button onclick="deleteProduct('${product.id}')" class="btn btn-sm btn-danger">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function editProduct(id) {
  editKey = id;
  const product = allProducts.find(p => p.id === id);
  document.getElementById('editBrand').value = product.brand;
  document.getElementById('editModel').value = product.model;
  document.getElementById('editIssue').value = product.issue || '';
  document.getElementById('editPrice').value = product.price;
  new bootstrap.Modal(document.getElementById('editModal')).show();
}

async function saveEdit() {
  const updatedProduct = {
    brand: document.getElementById('editBrand').value.trim(),
    model: document.getElementById('editModel').value.trim(),
    issue: document.getElementById('editIssue').value.trim(),
    price: formatPrice(document.getElementById('editPrice').value.trim())
  };

  if (!validateProduct(updatedProduct)) return;

  try {
    const { error } = await supabaseOps.updateProduct(editKey, updatedProduct);
    if(error) throw error;
    showAlert('Ürün başarıyla güncellendi!', 'success');
    const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
    editModal.hide();
  } catch (error) {
    handleSupabaseError(error);
  }
}

async function deleteProduct(id) {
  if (confirm('Bu ürünü silmek istediğinize emin misiniz?')) {
    try {
      const { error } = await supabaseOps.deleteProduct(id);
      if(error) throw error;
      showAlert('Ürün başarıyla silindi!', 'success');
    } catch (error) {
      handleSupabaseError(error);
    }
  }
}

function filterProducts() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const filtered = allProducts.filter(product =>
    product.model.toLowerCase().includes(searchTerm) ||
    (product.issue || '').toLowerCase().includes(searchTerm)
  );
  renderProducts(filtered);
}

function initRealtime() {
  realtimeChannel = supabaseOps.realtimeUpdates((payload) => {
    switch(payload.eventType) {
      case 'INSERT':
        allProducts.unshift(payload.new);
        break;
      case 'DELETE':
        allProducts = allProducts.filter(p => p.id !== payload.old.id);
        break;
      case 'UPDATE':
        const index = allProducts.findIndex(p => p.id === payload.new.id);
        if(index !== -1) allProducts[index] = payload.new;
        break;
    }
    renderProducts(allProducts);
  });
}

function showAlert(message, type) {
  const alert = document.createElement('div');
  alert.className = `alert alert-${type} alert-dismissible fade show`;
  alert.innerHTML = `
    ${message}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  `;
  document.getElementById('alertContainer').appendChild(alert);
  setTimeout(() => alert.remove(), 3000);
}

function clearInputs() {
  ['brand', 'model', 'issue', 'price'].forEach(id => {
    document.getElementById(id).value = '';
  });
}

function handleSupabaseError(error) {
  console.error('Supabase Hatası:', error);
  showAlert(`Hata: ${error.message}`, 'danger');
}

document.addEventListener('DOMContentLoaded', () => {
  loadProducts();
});
</script>
</body>
</html>
