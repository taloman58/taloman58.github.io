<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Cep Telefonu Teknik Servis Fiyat Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #2c3e50, #3498db);
            --accent-color: #e67e22;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--main-bg);
            min-height: 100vh;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-panel {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 2rem;
            margin-top: 80px;
        }

        .search-box {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .table-custom {
            border-radius: 12px;
            overflow: hidden;
        }
        
        .table-custom thead {
            background: var(--accent-color);
            color: white;
        }

        .table-custom tbody tr:hover {
            background-color: rgba(230, 126, 34, 0.1);
        }

        .btn-custom {
            background: var(--accent-color);
            color: white;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .tech-badge {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .highlight {
            animation: highlight-fade 2s ease-out;
        }

        @keyframes highlight-fade {
            0% { background: rgba(230, 126, 34, 0.3); }
            100% { background: transparent; }
        }
    </style>
</head>
<body>

<!-- Admin Giriş Paneli -->
<div class="login-container">
    <div class="dropdown">
        <button class="btn btn-custom dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown">
            <i class="fas fa-user-shield"></i> Teknisyen Girişi
        </button>
        <div class="dropdown-menu dropdown-menu-end p-3" style="min-width: 250px">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button onclick="login()" class="btn btn-custom w-100">Giriş Yap</button>
        </div>
    </div>
</div>

<!-- Ana İçerik -->
<div class="container">
    <!-- Başlık -->
    <div class="text-center my-5">
        <h1 class="text-white mb-3"><i class="fas fa-mobile-alt"></i> Teknik Servis Fiyat Listesi</h1>
        <div class="tech-badge">Xiaomi • Redmi • POCO • Samsung</div>
    </div>

    <!-- Admin Paneli (Gizli) -->
    <div id="adminPanel" class="admin-panel mb-4" style="display: none;">
        <h4 class="mb-4"><i class="fas fa-tools"></i> Yönetici Paneli</h4>
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" id="brand" class="form-control" placeholder="Marka*" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="model" class="form-control" placeholder="Model*" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="issue" class="form-control" placeholder="Arıza Tipi">
            </div>
            <div class="col-md-2">
                <input type="text" id="price" class="form-control" placeholder="Fiyat*" required>
            </div>
            <div class="col-md-1">
                <button onclick="addProduct()" class="btn btn-custom"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <!-- Arama ve Tablo -->
    <div class="search-box mb-4">
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="searchInput" class="form-control" placeholder="Model veya Arıza Ara...">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Arıza/Not</th>
                    <th>Fiyat</th>
                    <th id="actionHeader" style="display:none;">İşlemler</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Veriler buraya eklenecek -->
            </tbody>
        </table>
    </div>
</div>

<!-- Düzenleme Modalı -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit"></i> Ürün Düzenle</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label>Marka*</label>
                    <input type="text" id="editBrand" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Model*</label>
                    <input type="text" id="editModel" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Arıza/Not</label>
                    <input type="text" id="editIssue" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Fiyat*</label>
                    <input type="text" id="editPrice" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="saveEdit()" class="btn btn-custom">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  // Firebase başlatma kodu buraya
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBZxoaXp0IU-V-ncuch1eahrrcKcxbpfDY",
    authDomain: "talhayazilim-a9b26.firebaseapp.com",
    databaseURL: "https://talhayazilim-a9b26-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "talhayazilim-a9b26",
    storageBucket: "talhayazilim-a9b26.appspot.com",
    messagingSenderId: "1074327490178",
    appId: "1:1074327490178:web:8761e1f28a60046b592e9b"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const productsRef = ref(database, 'products');

  window.firebaseOps = {
    addProduct: (product) => push(productsRef, product),
    getProducts: (callback) => onValue(productsRef, (snapshot) => {
      const data = snapshot.val();
      callback(data ? Object.entries(data) : []);
    }),
    deleteProduct: (key) => remove(ref(database, `products/${key}`)),
    updateProduct: (key, updates) => update(ref(database, `products/${key}`), updates)
  };
</script>

</body>
</html>
